<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    <input type="text" name="first name">
    <input type="number" name="age">
    <input type="password" name="password">
    <input type="date" name="dob">
    <input type="color" name="text_color">
    <h1>
        <input type="radio" name="font" value="bold" id="bold">
        <label for="bold"><strong>Bold</strong></label>
        <input type="radio" name="font" value="normal" id="normal">
        <label for="normal">Normal</label>
    </h1>
    <h2>
        <input type="checkbox" name="accept" id="accept">
        <label for="accept">I agree</label>
        <textarea name="comment" id="comment" cols="20" rows="3"></textarea>
    </h2>
    <h3>
        <select name="snack">
            <option>Almonds</option>
            <option>Cheese and Cracker</option>
            <option>Pita and Hummus</option>
            <option>Pears</option>
        </select>
    </h3>
</body>
</html>
